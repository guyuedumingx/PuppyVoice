MetaModule:
  operations:
    -
      keys:
        - 说明
      method: self.show_instruction
      
Window:
  operations:
    -
      keys:
        - 窗口
        - 界面
      operations:
        -
          keys:
            - 显示
            - 正常化
            - 打开
          method: self.window_show
        - 
          keys:
            - 隐藏
            - 最小化
          method: self.window_hide
        -
          keys:
            - 最大化
            - 放大
          method: self.window_maximize
        - 
          keys:
            - 关闭
            - 退出
          method: self.window_exit

