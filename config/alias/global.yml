PowerPoint:
  operations:
    - 
      keys:
        - 新建
      shotkeys:
        - '^n'
        - '%n'
        - 'l'
        - '1'
    - 
      keys:
        - 最近
      operations:
        - 
          keys:
            - 打开
          shotkeys:
            - '%h'
            - 'y'
            - 'f'
    - 
      keys:
        - 放映
      operations:
        - 
          keys:
            - 开始
          shotkeys:
            - '{F5}'
    -
      keys:
        - 下一页
        - 下一张
      shotkeys:
        - '{DONW}'
    -
      keys:
        - 上一页
        - 上一张
      shotkeys:
        - '{UP}'

Website:
  operations:
    - 
      keys:
        - 搜索
      method: self.search
    -
      keys:
        - 打开
      method: self.open

Typora:
  operations:
    - 
      keys:
        - 删除
      shotkeys:
        - '{BS}'
    - 
      keys:
        - 跳转
      operations:
        - 
          keys:
            - 行首
          shotkeys:
            - '^{HOME}'
        - 
          keys:
            - 行末
            - 文末
          shotkeys:
            - '^{END}'
    - 
      keys:
        - 选择
      operatiaons:
        - 
          keys:
            - 当前
          shotkeys:
            - '^l'
    - 
      keys:
        - 视图
      operations:
        - 
          keys:
            - 切换
          operations:
            - 
              keys:
                - 大纲
              shotkeys:
